#        build: ./milk
#        container_name: milk
#        image: teapot2_milk
#        ports:
#            - 8183:8183
#        networks:
#            - tea-network
            
    gateway_rs:
        build: ./gateway2
        image: teapot2_gateway_rs
        container_name: gateway_rs
        environment:
            - TEAS=http://host.docker.internal:8184
            - MILK=http://host.docker.internal:8183
